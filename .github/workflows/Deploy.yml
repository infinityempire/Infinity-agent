name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Restore Hugging Face secret
        run: |
          echo "⚡ Restoring Hugging Face token..."
          echo "VITE_HF_TOKEN=${{ secrets.VITE_HF_TOKEN }}" >> $GITHUB_ENV
          # If you prefer the read-only token instead:
          # echo "VITE_HF_READ_TOKEN=${{ secrets.VITE_HF_READ_TOKEN }}" >> $GITHUB_ENV
          echo "✅ Token available in this job"

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
