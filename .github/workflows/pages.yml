name: Deploy Pages PWA bundle

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate static bundle
        run: |
          test -f public/index.html || { echo "::error::public/index.html missing"; exit 1; }
          test -f public/sw.js || { echo "::error::public/sw.js missing"; exit 1; }
          test -f public/manifest.webmanifest || { echo "::error::manifest missing"; exit 1; }

      - name: Upload Pages artefact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Enable GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api -X PUT "repos/${{ github.repository }}/pages" -f build_type=workflow >/dev/null || true
          gh api -X PUT "repos/${{ github.repository }}/pages/site" -H "Accept: application/vnd.github+json" >/dev/null || true

      - name: Deploy to Pages
        uses: actions/deploy-pages@v4
